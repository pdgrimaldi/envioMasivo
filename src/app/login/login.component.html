<div class="container col-md-3 col-md-offset-3">
    <h2>Login</h2>
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="model.username" required />
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="model.password" required />
    </div>
    <div class="form-actions">
        <button (click)="login()" class="btn btn-default submit">Login</button>
        <a href="#!/register">Register</a>
    </div>
</div>
