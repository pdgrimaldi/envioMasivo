<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
  <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="first_name">Nombre</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        <mfDefaultSorter by="last_name">Apellido</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="phone">Tel√©fono</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{item.first_name}}</td>
      <td>{{item.last_name}}</td>
      <td class="text-right">{{item.phone}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
