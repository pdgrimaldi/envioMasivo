<div id="contact">
  <div class="section-content">
    <h1 class="section-header">Campaña de envío masivo
      <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> whatsapp</span>
    </h1>
  </div>
  <div class="contact-section">
    <div class="container">
      <div class="offset-md-3 col-md-6">
        <h3>Ingrese los datos</h3>
        <div class="form-group mb-4">
          <label for="campaingName">Titulo de la campaña</label>
          <div>
            <input id="campaingName" placeholder="Nombre de la campaña" type="text" [(ngModel)]='model.campaingName'>
          </div>
        </div>
        <div class="form-group">
          <label for="msgToSend">Mensaje</label>
          <textarea class="form-control" id="msgToSend" placeholder="Ingrese el mensaje" [(ngModel)]='model.msgToSend'></textarea>
        </div>
        <label for="campaingName">Inicio de la campaña</label>
        <div class="form-group">
          <input type="datetime-local" [(ngModel)]='model.initDate'>
        </div>
        <label for="contactsList">Seleccione destinatario/s:</label>
        <div class="form-group">
          <select  id="contacts" class="pt-2 pb-2 col-md-6" multiple [(ngModel)]='model.destinationContacts'>
            <option *ngFor="let contact of contacts" value="{{contact}}">{{contact}}</option>
          </select>
        </div>
        <button type="button" class="btn btn-default submit" (click)='createCampaign()'>
          Crear campaña
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
