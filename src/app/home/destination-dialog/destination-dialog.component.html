<div class = "dialog">
<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form" >
  <h5>Agregar un destinatario</h5>
        Nombre:
        <input matInput type="text" id="first_name" class="form-control" formControlName="first_name">
        Apellido:
        <input matInput type="text" id="last_name" class="form-control" formControlName="last_name">
        Tel√©fono:
        <input matInput type="text" id="phone" class="form-control" formControlName="phone">

        <mat-dialog-actions>
            <button class="mat-raised-button"(click)="close()">Close</button>
            <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!isValidForm()">Save</button>
        </mat-dialog-actions>

        <hr>
        o importar Destinatarios:
        <input type="file" (change)="onFileChange($event)" multiple="false" />


</mat-dialog-content>


</div>
